<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Sub-category Container</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="category">Category</div>
</div>
<div class="sub-container">
    <div class="sub-category-container" id="subCategoryContainer">
        <div class="sub-category-title draggable">Sub-category-title(1)</div>
        <div class="child-set-container">
            <div class="child-set draggable">set 1</div>
            <div class="child-set draggable">set 2</div>
            <div class="child-set draggable">set 3</div>
            <div class="child-set draggable">set 4</div>
        </div>
    </div>
    <div class="sub-category-container">
        <div class="sub-category-title draggable">Sub-category-title(2)</div>
        <div class="child-set-container">
            <div class="child-set draggable">set 1</div>
            <div class="child-set draggable">set 2</div>
            <div class="child-set draggable">set 3</div>
            <div class="child-set draggable">set 4</div>
        </div>
    </div>
    <div class="sub-category-container">
        <div class="sub-category-title draggable">Sub-category-title(3)</div>
        <div class="child-set-container">
            <div class="child-set draggable">set 1</div>
            <div class="child-set draggable">set 2</div>
            <div class="child-set draggable">set 3</div>
            <div class="child-set draggable">set 4</div>
        </div>
    </div>
    <div class="sub-category-container">
        <div class="sub-category-title draggable">Sub-category-title(4)</div>
        <div class="child-set-container">
            <div class="child-set draggable">set 1</div>
            <div class="child-set draggable">set 2</div>
            <div class="child-set draggable">set 3</div>
            <div class="child-set draggable">set 4</div>
        </div>
    </div>
</div>


<svg id="arrows" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;  z-index: -1000;"></svg>
<div id="grid"></div>
<script src="index.js"></script>
</body>
</html>
